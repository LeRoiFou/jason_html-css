Dans ce cours on apprend sur la mise en forme d'une liste et plus précisemment sur les puces :
. Remplacement de la puce par une image avec list-style-image;
. Type de puces avec list-style-type :
	- none : pas de puces affichées ;
	- square : puces en carrés ;
	- circle : puces en cercles ;
	- lower-latin : alphabet en minuscules ;
	- lower-greek : alphabet grecque en minuscules ;
-->
