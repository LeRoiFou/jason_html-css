<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML/CSS #11 - images</title>
</head>
<body>
	<h1>Images et figures</h1>
	<img src="images/sky.png" alt="Un ciel" width="200" height="auto"> <!-- chargement d'une image -->
	<figure> <!-- bloc d'instruction pour une image -->
		<img src="images/earth.png" alt="La Terre" width="200" height="auto">
		<figcaption><a href="https://earth.google.com/web/" target="_blank">Ce n'est pas Google Earth</a></figcaption> <!-- légende de l'image -->
	</figure>
</body>
</html>
