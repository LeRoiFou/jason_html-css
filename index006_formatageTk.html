<!-- Liste des balises techniques en HTML :
	. code : code de langage informatique
	. kbd : touches raccourcis du clavier
	. output : affichage du résultat d'un calcul / d'une action d'un utilisateur, balise utilisée notamment pour les formulaires
	. pre : texte préformaté
	. time : pour le temps
	. var : déclarer une variable
 -->

<!-- Éditeur : Laurent REYNAUD -->
<!-- Date : 06-04-2021 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cour n° 6 - Balises techniques en HTML</title>
</head>
<body>
	<p>Dire bonjour : <code>print('Hello World')</code></p>
	<p>Enregistrer le document avec le raccourci <kbd>CTRL + S</kbd></p>
	<p>2 + 4 = <output>6</output></p>
	<p>Début du concours le <time datetime="2022-01-25 13:28:32">25 janvier 2022</time></p>
	<p>Informatique : <var>x</var> = <var>14</var></p>
<pre>
Bonjour tout le monde.

Ceci est une                nouvelle phrase  .
</pre>
</body>
</html>
