<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML/CSS #10 - formulaires (2/2)</title>
</head>
<body>
	<form method="post" id="id_form" action="">
		<fieldset form="id_form"> <!-- cette balise encadre les données du formulaire -->
			<legend>Ma section</legend> <!-- cette balise donne un titre à l'encadrement -->
			<p>Nom : <input type="text" name="user_name" placeholder="Max 10 caractères" maxlength="10"></p> <!-- champ de saisie -->
			<p><textarea name="article_content" rows="10" cols="65" placeholder="Votre texte ici..."></textarea></p> <!-- zone de champ de saisie -->
			<p>Choix système : <select name="choix05" form="id_form" required="" size="2"> <!-- menu déroulant -->
				<option value="win">Windows</option>
				<option value="linux">GNU/Linux</option>
				<option value="mac">MacOs</option>
				</select></p>
			<p>Jeux : <select name="choix05" form="id_form"> <!-- 2ème menu déroulant -->
					<optgroup label="RPG">
						<option value="Final Fantasy">Final Fantasy</option>
						<option value="The Legend of Zelda">The Legend of Zelda</option>
					</optgroup>
					<optgroup label="FPS">
						<option value= "CS:GO" disabled="">CS:GO</option>
						<option value= "Fortnite">Fortnite</option>
					</optgroup>
				</select></p>
			Choisir un jeu : <p><input list="choixJeu">
				<datalist id="choixJeu"> <!-- 3ème menu déroulant -->
					<option value="CS:GO"></option>
					<option value="Final Fantasy"></option>
				</datalist>
			</p>
			<p><button formethod="POST" formaction="mapage.html" type="button">Cliquez ici</button></p> <!-- bouton -->
			<p><input type="submit" name="valid_form" value="Envoyer"></p> <!-- bouton -->
		</fieldset> <!-- cette balise encadre les données du formulaire -->
	</form>
</body>
</html>
