<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML/CSS #13 - Structure une page web</title>
</head>
<body>
	<header>
		<h1>Mon site</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Accueil</a></li>
			<li><a href="#">Articles</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
	</nav>

	<article>
		<header>
			<h2>Mon titre d'article</h2>
		</header>
		<p>Le contenu de l'article</p>
		<footer>
			<p>Ce contenu est rédigé par <address>John Gerald</address></p>
		</footer>
	<article>
</body>
</html>
